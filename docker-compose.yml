version: "3"
services:
  go:
    build: go
    env_file: ".env"
    ports:
      - "1111:3000"
    depends_on:
      - postgres
  postgres:
    build: postgres
    env_file: ".env"
    restart: always
    ports:
      - "2222:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    ports:
      - "3333:6379"
  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - "4444:8080"
    volumes:
      - ./swagger.yaml:/usr/share/nginx/html/swagger.yaml
    environment:
      URL: swagger.yaml
  swagger-editor:
    image: swaggerapi/swagger-editor
    volumes:
      - ./swagger.yaml:/tmp/swagger.yaml
    environment:
      SWAGGER_FILE: /tmp/swagger.yaml
    ports:
      - "5555:8080"
  node:
    build: node
    ports:
      - "7777:7777"
    depends_on:
      - go
    # volumes:
    # These mappings allow for re-compiling using nodemon.
    # Need to figure out how docker does it under the hood.
    # - "./node:/client"
    # - "/client/node_modules"
  playwright:
    build: playwright
    env_file: ".env"
    depends_on:
      - node
volumes:
  postgres-data:
