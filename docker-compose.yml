version: "3"
services:
  app:
    build: go
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    image: postgres
    build: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
    restart: always
    ports:
      - "5432:5432"
